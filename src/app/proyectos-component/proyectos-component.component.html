
<div class="container">
    <p>PROYECTOS</p>
    <form class="form-group row">
        <div class="form-group col-md-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
                [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-3">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
                [(ngModel)]="cuadroApellido">
        </div>
        <div class="form-group col-md-3">
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control"
                [(ngModel)]="cuadroCargo">
        </div>
        <div class="form-group col-md-3">
            <label for="salario">Salario:</label>
            <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control"
                [(ngModel)]="cuadroSalario">
        </div>

        <div class="col">
            <button type="submit" id="button" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
        </div>

    </form>


    <div style="text-align:center;">

        <button class="btn bg-warning" (click)="volverHome()">Ir a Inicio</button>

    </div>

    <div style="text-align:center;">

        <button class="btn bg-secondary text-white mt-2" (click)="irContacto()">Ir a contacto</button>

    </div>
</div>
